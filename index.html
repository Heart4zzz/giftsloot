<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Drop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .case {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ–ø–ª–∞—Ç—ã */
        .payment-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            padding: 20px;
        }
        .payment-method {
            background: white;
            color: black;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Gift Drop</h1>
        
        <div class="balance" id="balance">
            –ë–∞–ª–∞–Ω—Å: 0 ‚ÇΩ
        </div>
        
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–µ–π—Å:</h2>
        
        <div class="case" onclick="openCase('–ê–ø–≥—Ä–µ–π–¥')">
            <h3>–ê–ø–≥—Ä–µ–π–¥</h3>
            <p>50 ‚ÇΩ</p>
        </div>
        
        <div class="case" onclick="openCase('–ë–∞—Ç—Ç–ª')">
            <h3>–ë–∞—Ç—Ç–ª</h3>
            <p>30 ‚ÇΩ</p>
        </div>
        
        <div class="case" onclick="openCase('–ó–∞–¥–∞–Ω–∏—è')">
            <h3>–ó–∞–¥–∞–Ω–∏—è</h3>
            <p>20 ‚ÇΩ</p>
        </div>
        
        <button onclick="showPaymentPage()">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ–ø–ª–∞—Ç—ã -->
    <div id="paymentPage" class="payment-page">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</h2>
        
        <div class="payment-method" onclick="payWithYoomoney()">
            <h3>–ÆMoney</h3>
            <p>–ö–æ–º–∏—Å—Å–∏—è 2%</p>
        </div>
        
        <div class="payment-method" onclick="payWithQiwi()">
            <h3>QIWI</h3>
            <p>–ö–æ–º–∏—Å—Å–∏—è 3%</p>
        </div>
        
        <button onclick="hidePaymentPage()" style="background: #f44336;">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –ø–æ–ª—É—á–∞–π—Ç–µ –∏–∑ –ë–î)
        let userData = {
            balance: 0,
            lastCaseTime: null
        };
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${userData.balance} ‚ÇΩ`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        function loadData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                userData = JSON.parse(savedData);
                updateBalance();
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã
        function showPaymentPage() {
            document.getElementById('paymentPage').style.display = 'block';
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã
        function hidePaymentPage() {
            document.getElementById('paymentPage').style.display = 'none';
        }
        
        // –û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –ÆMoney
        function payWithYoomoney() {
            const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (–º–∏–Ω. 10 ‚ÇΩ):");
            if (amount && amount >= 10) {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ: –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞
                alert(`–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ–ø–ª–∞—Ç—É ${amount} ‚ÇΩ —á–µ—Ä–µ–∑ –ÆMoney...`);
                
                // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç—ã
                userData.balance += parseInt(amount);
                updateBalance();
                hidePaymentPage();
            }
        }
        
        // –û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ QIWI
        function payWithQiwi() {
            const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (–º–∏–Ω. 5 ‚ÇΩ):");
            if (amount && amount >= 5) {
                alert(`–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ–ø–ª–∞—Ç—É ${amount} ‚ÇΩ —á–µ—Ä–µ–∑ QIWI...`);
                
                // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç—ã
                userData.balance += parseInt(amount);
                updateBalance();
                hidePaymentPage();
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase(caseType) {
            let casePrice = 0;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–Ω—É –∫–µ–π—Å–∞
            switch(caseType) {
                case '–ê–ø–≥—Ä–µ–π–¥': casePrice = 50; break;
                case '–ë–∞—Ç—Ç–ª': casePrice = 30; break;
                case '–ó–∞–¥–∞–Ω–∏—è': casePrice = 20; break;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å
            if (userData.balance < casePrice) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
            userData.balance -= casePrice;
            userData.lastCaseTime = new Date().toISOString();
            updateBalance();
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            const prizes = {
                '–ê–ø–≥—Ä–µ–π–¥': ['10 ‚ÇΩ', '20 ‚ÇΩ', '50 ‚ÇΩ', '100 ‚ÇΩ', '–†–µ–¥–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç'],
                '–ë–∞—Ç—Ç–ª': ['5 ‚ÇΩ', '10 ‚ÇΩ', '25 ‚ÇΩ', '–ë–æ–Ω—É—Å–Ω—ã–π –∫–µ–π—Å'],
                '–ó–∞–¥–∞–Ω–∏—è': ['3 ‚ÇΩ', '7 ‚ÇΩ', '15 ‚ÇΩ', '–°–ª—É—á–∞–π–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç']
            };
            
            const prize = prizes[caseType][Math.floor(Math.random() * prizes[caseType].length)];
            alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏: ${prize}`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        loadData();
    </script>
</body>
</html>
